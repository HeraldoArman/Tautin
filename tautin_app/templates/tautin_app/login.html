<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="background-gradient">

    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light button-navbar" style="font-size: 1.5rem;" href="index.html">TAUTIN.</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-light button-navbar" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light button-navbar" href="register.html">Register</a>
              </li>
            </ul>

      </nav>

    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="">
                <div class="user-box">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="user-box">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                    <a href="dashboard.html" class="button-menu button-login" style="--fontsize:1em">
                        Login
                    </a>
                    <p style="display: block; text-align: center;" class="py-1 pt-1">or</p>
                    <a href="dashboard.html" class="button-menu button-login"><i class="bi bi-google"></i> Login with Google</a>
                    <p style="display: block; text-align: center; font-size: 0.7rem;" class="pt-4">Don't have an account? <a href="register.html" class="have-or-not-acc">Register</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
